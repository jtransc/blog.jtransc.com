<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid" style="max-width:960px;margin:0 auto;">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <ul class="nav navbar-nav">
        <li>
          <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img alt="JTransc" src="{{ site.baseurl }}/img/logo.svg" style="width:1.5em;height:1.5em;margin:0 8px;" />
          </a>
        </li>
        <li>
          <a href="{{ site.baseurl }}/">JTransc Blog</a>
        </li>
      </ul>
    </div>

            {% if my_page.redirect %}

              <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}" title="{{ my_page.title }}">{{ my_page.html_title }}</a></li>
